{% extends 'base.html' %}

{% block content %}

    <div class="py-8 px-4 mx-auto max-w-screen-xl text-center lg:py-16">
        <h1 class="items-center text-5xl font-extrabold dark:text-white">Deleting {{ snack.title }}</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form.as_p}}
             <button
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 focus:outline-none dark:focus:ring-red-800"
                   type="submit"
            >Delete</button>
        </form>
    </div>
{% endblock content %}
